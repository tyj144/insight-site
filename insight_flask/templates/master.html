<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
              filename='css/bootstrap.min.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
              filename='css/style.css')}}"/>
        <title>{% block title %}{% endblock %} - Deep Insight</title>
        <style>{% block style %}{% endblock %}</style>

    </head>
    
    <body>
        <div id="stripes">
        </div>
        <header>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              
              <div>
                <img id="logo" src="{{ url_for('static', filename='img/conversation.svg') }}">
                <a class="navbar-dark" href="{{ url_for('index') }}" class="light">SpeakEasy</a>
            </div>


              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
            <!-- <img id="logo" src="{{ url_for('static', filename='img/conversation.svg') }}">
            <a href="{{ url_for('index') }}"><h1>SpeakEasy</h1></a>
            <p class="light">Record yourself, and we'll help you improve your communication skills.</p> -->
        </header>

        <div id="main">
            {% block body %}
            {% endblock %}
        </div>
    </body>
    <script src="https://use.fontawesome.com/41e95c1301.js"></script>
</html>
